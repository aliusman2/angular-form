<div class="container">
  <div class="row align-items-center form-container">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <h2 class="text-center">Login</h2>
        <div *ngIf="authenticated">
          <h2>You are logged in</h2>
        </div>
        <div *ngIf="authenticated!==undefined && !authenticated">
          <h2>Incorrect email or password</h2>
        </div>
        <div class="form-group">
          <label for="email">Email Address: </label>
          <input [(ngModel)]="model.email" [email]="true" type="email" name="email" id="email" class="form-control" placeholder="Enter Email" required
            #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Email is required
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input [(ngModel)]="model.password" type="password" name="password" id="password" class="form-control" placeholder="Password" required
            #password="ngModel">
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary offset-md-5" [disabled]="!userForm.valid">Sign In</button>
      </form>
    </div>
  </div>
</div>
